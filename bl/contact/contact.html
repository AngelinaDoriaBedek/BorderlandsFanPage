        <h2> Please fill out our form </h2>
        <form style=
                "margin-left: 10%;
                background-color: rgba(80, 79, 79, 0.261);
                width: 40%;
                padding: 2%;
                border: 4px double black;">
            <div>
                <label for="username">Username: </label>
                <input name="username" type="text" required>
            </div>

            <div>
                <label for="email">E-mail: </label>
                <input name="email" type="email" required>
            </div>

            <div>
                <label for="recommendation">Would you recommend the game to your friends? </label>
                <input name="recommendation" type="radio" id="yes" value="yes" required>
                <label for="yes">Yes</label>
                <input name="recommendation" type="radio" id="maybe" value="maybe" required>
                <label for="maybe">Maybe</label>
                <input name="recommendation" type="radio" id="no" value="no" required>
                <label for="no">No</label>
            </div>

            <div>
                <label for="comment">Have a comment? </label>
                <textarea name="comment" placeholder="Please, leave your comment here :)"></textarea>
            </div>

            <div style=
                    "margin-top: 10%;
                    background-color: rgba(119, 182, 174, 0.364);
                    width: 40%;
                    padding: 1%;
                    border: 4px double black;">

                <label>Submit:</label>
                <input type="submit">
                <label>Reset:</label>
                <input type="reset">
            </div>

        </form>
